<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>freeCodeCamp - FE advanced projects 2 - Pomodoro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <div class="pomodoro">
      <div class="timer">
        <div class="clock">
          <span @click="stopTimer()" v-if="intervalLimit">{{formatedTimer}}</span>
          <span @click="startTimer()" v-else>START {{type === 'work' ? 'WORKING' : 'RESTING'}}</span>
        </div>
      </div>
      <div class="buttons">
        <div class="button">
          <div class="info">
            <span>Rest time</span>
            <b>{{restTime}}</b>
          </div>
          <div class="actions">
            <span @click="changeRestTime(-1)"> - </span>
            <span @click="changeRestTime(1)"> + </span>
          </div>
        </div>
        <div class="button">
            <div class="info">
              <span>Work time</span>
              <b>{{workTime}}</b>
            </div>
          <div class="actions">
            <span @click="changeWorkTime(-1)"> - </span>
            <span @click="changeWorkTime(1)"> + </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./vendors/vue.js"></script>
  <script src="./vendors/moment.js"></script>
  <script src="./main.js"></script>
</body>
</html>
